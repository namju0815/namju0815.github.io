<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
          width: 100%;
          border: 1px solid #444444;
        }
        th, td {
          border: 1px solid #444444;
        }
    </style>
</head>
<body>
    <h1>구구단 프로그램</h1>
<table>
    <script>
    document.write("<tr>");
    for (i = 1; i <= 9; i++) {
        document.write("<td>"+i+"단</td>")
    }
    document.write("</tr>");
        
    for (j = 1; j <= 9; j++) {
        document.write("<tr>");
        for(i = 1;i<=9;i++) {
        document.write("<td>" + i + "*" + j + "=" + i*j + "</td>");
        }
        document.write("</tr>");
    }
    </script>
</table>
<br>
<button type="button">구구단 배열 데이터 보기</button>
</body>
</html>
