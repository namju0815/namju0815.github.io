<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        *{
            box-sizing: border-box;
            background-color:#F0E8D9;
            font-family: "Jua";
        }
        @font-face {
        	src: url("./fonts/BMJUA_otf.otf");
        	font-family: "Jua";
        }
        .title {
            color: #58595B;
        }
        p{
            text-align: center;
            font-size: 20px;
            color: #58595B;
        }
        div.contact{
            text-align: center;
            font-size: 20px;
            padding: 20px;
            margin-right: 10px;
            
        }
        a.final {
            font-size: 15px;
            color: #58595B;
        }
        a:hover {color:indianred;}
        .intro{
            padding: 10px;
        }
        .login-form {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            background-color: #ead982;
            border: 0px;
            padding: 20px;
            text-align: center;
            border-radius: 5px
        }

        .text-field {
            border: 0px;
            font-size: 14px;
            width: 260px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .submit-btn {
            border: 0px;
            font-size: 14px;
            width:260px;
            padding:10px;
            background-color: #ead982;
            border-radius: 5px;
        }

        .submit-btn:hover {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.50);
        }
        .links a {
            color: #ead982;
            font-size: 20px;
        }
    </style>
    <title>introduce</title>
</head>
<body>
    <header>
        <center>
            <h1 class="title">Who Am I?</h1>
            <hr size="10">
        </center>
    </header>
    <section>
        <article>
            <p>안녕하세요! 현재 동덕여자대학교 컴퓨터학과에 재학중인 정남주입니다.</p>
            <p>저는 1999년 8월 15일 전라남도 순천에서 태어났습니다.</p>
            <p>현재는 서울 서대문구에서 부모님과 함께 살고있습니다!</p>
            <p>저희 가족은 부모님과 네자매로 저는 그중 셋째 입니다.</p>
        </article>
        <div class="login-form">
            <p class="intro">자신을 소개해주세요 >_<</p>
            <form>
                <input type="text" name="name" class="text-field" placeholder="이름"><br>
                <input type="number" name="number" class="text-field" placeholder="나이"><br>
                <input type="text" name="school" class="text-field" placeholder="학교"><br>
                <input type="text" name="department" class="text-field" placeholder="학과"><br>
                <input type="text" name="email" class="text-field" placeholder="이메일"><br>
                <input type="submit" value="공유" class="submit-btn">
            </form>
            <div class="links">
              <a href="https://www.instagram.com/">contact us!</a>
            </div>
          </div>
    </section>
    <br>
    <br>
    <footer>
        <a href="./hw07.html" class="final">홈으로 돌아가기</a>
    </footer>
</body>
</html>
