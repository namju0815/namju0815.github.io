<!DOCTYPE html>

<html>
<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        h1 {
            color: #58595B;
        }
        body {
        margin-top: 100px;
        background-color: #FFD8CC;
        }

        .login-form {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            background-color: #EEEFF1;
            border: 0px;
            padding: 20px;
            text-align: center;
            border-radius: 5px
        }

        .text-field {
        border: 0px;
        font-size: 14px;
        width: 260px;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        }

        .submit-btn {
        border: 0px;
        font-size: 14px;
        width:260px;
        padding:10px;
        background-color:#FFD8CC;
        border-radius: 5px;
        }

        .submit-btn:hover {
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.50);
        }

        .links {
            color: #9B9B9B;
            margin-top: 20px;
        }

        .links a {
            
            color: #9B9B9B;
            font-size: 12px;
            
        }
    </style>
</head>

<body>
    <h1>login</h1>
  <div class="login-form">
    <form>
		<input type="text" name="email" class="text-field" placeholder="아이디"><br>
		<input type="password" name="password" class="text-field" placeholder="비밀번호"><br>
		<input type="submit" value="로그인" class="submit-btn">
	</form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>
</body>
</html>
